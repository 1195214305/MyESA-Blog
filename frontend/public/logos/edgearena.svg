<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 战机主体 -->
  <polygon points="50,10 20,80 50,65 80,80" fill="#0a0a10" stroke="#ff6b35" stroke-width="2" filter="url(#glow)"/>
  <!-- 引擎光芒 -->
  <polygon points="40,70 50,90 60,70 50,75" fill="#00e5cc" filter="url(#glow)"/>
  <!-- 中心能量核心 -->
  <circle cx="50" cy="50" r="8" fill="#ff6b35" filter="url(#glow)"/>
</svg>
