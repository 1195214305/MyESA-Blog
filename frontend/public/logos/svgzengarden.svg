<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0f172a"/>
  <circle cx="30" cy="30" r="20" fill="#10b981" opacity="0.6">
    <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="70" r="25" fill="#f59e0b" opacity="0.5">
    <animate attributeName="r" values="25;20;25" dur="4s" repeatCount="indefinite"/>
  </circle>
  <polygon points="50,10 90,90 10,90" fill="none" stroke="#f43f5e" stroke-width="2" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
  </polygon>
</svg>
