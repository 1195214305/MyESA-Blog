<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c87eb"/>
      <stop offset="100%" style="stop-color:#006bc9"/>
    </linearGradient>
  </defs>
  <!-- Book base -->
  <rect x="15" y="20" width="70" height="60" rx="4" fill="url(#bookGrad)"/>
  <!-- Book spine -->
  <rect x="15" y="20" width="8" height="60" rx="2" fill="#054986"/>
  <!-- Pages -->
  <rect x="28" y="25" width="52" height="50" rx="2" fill="#f8fafc"/>
  <!-- Text lines -->
  <rect x="33" y="32" width="35" height="3" rx="1" fill="#cbd5e1"/>
  <rect x="33" y="40" width="42" height="3" rx="1" fill="#cbd5e1"/>
  <rect x="33" y="48" width="30" height="3" rx="1" fill="#cbd5e1"/>
  <rect x="33" y="56" width="38" height="3" rx="1" fill="#cbd5e1"/>
  <rect x="33" y="64" width="25" height="3" rx="1" fill="#cbd5e1"/>
  <!-- Letter A -->
  <text x="60" y="55" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#0c87eb">A</text>
</svg>
