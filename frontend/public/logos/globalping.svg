<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Globe circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#globeGrad)" stroke-width="2"/>

  <!-- Horizontal lines -->
  <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="40" ry="30" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Vertical arc -->
  <ellipse cx="50" cy="50" rx="15" ry="40" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Center ping dot -->
  <circle cx="50" cy="50" r="6" fill="#14b8a6"/>
  <circle cx="50" cy="50" r="10" fill="none" stroke="#14b8a6" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="6;15;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Connection dots -->
  <circle cx="25" cy="35" r="3" fill="#22c55e"/>
  <circle cx="75" cy="40" r="3" fill="#3b82f6"/>
  <circle cx="60" cy="75" r="3" fill="#f59e0b"/>
  <circle cx="30" cy="65" r="3" fill="#8b5cf6"/>
</svg>
