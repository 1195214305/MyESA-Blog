<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Data bars -->
  <g filter="url(#glow)">
    <rect x="20" y="55" width="8" height="25" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="32" y="40" width="8" height="40" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="44" y="30" width="8" height="50" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="56" y="45" width="8" height="35" rx="2" fill="url(#grad1)" opacity="0.9"/>
    <rect x="68" y="35" width="8" height="45" rx="2" fill="url(#grad1)" opacity="0.9"/>
  </g>

  <!-- AI sparkle -->
  <g fill="#06b6d4" filter="url(#glow)">
    <circle cx="75" cy="25" r="3"/>
    <path d="M75 18 L75 22 M75 28 L75 32 M68 25 L72 25 M78 25 L82 25" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Trend line -->
  <path d="M18 70 Q35 50 50 55 T82 30" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
</svg>
