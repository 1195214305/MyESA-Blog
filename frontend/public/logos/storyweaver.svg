<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book base -->
  <path d="M15 20 L50 10 L85 20 L85 85 L50 95 L15 85 Z" fill="url(#bookGrad)" opacity="0.9"/>
  <!-- Book spine -->
  <path d="M50 10 L50 95" stroke="#4c1d95" stroke-width="2" fill="none"/>
  <!-- Left page -->
  <path d="M20 25 L48 17 L48 88 L20 80 Z" fill="#faf5ff" opacity="0.95"/>
  <!-- Right page -->
  <path d="M52 17 L80 25 L80 80 L52 88 Z" fill="#faf5ff" opacity="0.95"/>
  <!-- Text lines left -->
  <line x1="25" y1="35" x2="43" y2="31" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="45" x2="43" y2="41" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="55" x2="43" y2="51" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <!-- Text lines right -->
  <line x1="57" y1="31" x2="75" y2="35" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <line x1="57" y1="41" x2="75" y2="45" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <line x1="57" y1="51" x2="75" y2="55" stroke="#9333ea" stroke-width="1.5" opacity="0.6"/>
  <!-- Magic sparkles -->
  <circle cx="30" cy="15" r="3" fill="url(#sparkGrad)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="12" r="2" fill="url(#sparkGrad)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="35" r="2.5" fill="url(#sparkGrad)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="45" r="2" fill="url(#sparkGrad)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- AI symbol -->
  <text x="50" y="72" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#7c3aed">AI</text>
</svg>
