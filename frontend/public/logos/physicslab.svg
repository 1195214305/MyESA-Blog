<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 原子核 -->
  <circle cx="50" cy="50" r="8" fill="url(#grad)"/>
  <!-- 电子轨道1 -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00d4aa" stroke-width="2" transform="rotate(0 50 50)" opacity="0.8"/>
  <!-- 电子轨道2 -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00d4aa" stroke-width="2" transform="rotate(60 50 50)" opacity="0.8"/>
  <!-- 电子轨道3 -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00d4aa" stroke-width="2" transform="rotate(120 50 50)" opacity="0.8"/>
  <!-- 电子 -->
  <circle cx="85" cy="50" r="4" fill="#00d4aa">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="35" r="4" fill="#3b82f6">
    <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="50" r="4" fill="#00d4aa">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
